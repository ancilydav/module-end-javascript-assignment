<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="css/styles.css">
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card signup-card shadow">
            <div class="card-body">

        <h2 class="text-center mb-4">Create Account</h2>
        <form id="signupform">
            <input type="text" id="name"  class="form-control mb-3"   placeholder="Full Name">
            <input type="email" id="email" class="form-control mb-3" placeholder="Email">
            <input type="number" id="phone" class="form-control mb-3" placeholder="Phone Number">
            <input type="text" id="city" class="form-control mb-3" placeholder="City">

            <div class="input-group mb-3">
                <input type="password" id="password" class="form-control" Placeholder="Password">
                <button  class="btn btn-outline-secondary" type="button" id="togglePassword" >Show</button>
            </div>

            <div class="input-group mb-3">
                <input type="password" id="confirmPassword"class="form-control" placeholder="Confirm Password">
               <button  class="btn btn-outline-secondary"  type="button" id="toggleConfirmation">Show</button>
            </div>

            <button class="btn btn-primary w=100" onclick="signup()" type="button">Signup</button>
            </form>
            
            <p class="text-center mt-3">Already have an account?<a href="signin.html">Sign In</a></p>
            </div>
            </div>
    </div>
    <Script src="javascript/authentication.js"></Script>
    
</body>
</html>
